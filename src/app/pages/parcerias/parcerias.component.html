<!-- parcerias.component.html -->
<div class="parcerias">
  <h2>Parcerias</h2>
  <p>Conheça nossos parceiros e colaborações com outras organizações.</p>

  <!-- Lista de parcerias em formato de cards -->
  <div class="cards-container">
    <div *ngFor="let parceria of parcerias" class="card">
      <h3>{{ parceria.nome }}</h3>
      <p><strong>Email:</strong> {{ parceria.email }}</p>
      <p><strong>Telefone:</strong> {{ parceria.telefone }}</p>
    </div>
  </div>
</div>
