<div class="container">
  <h1>Eventos</h1>
  <div *ngFor="let evento of eventos" class="card">
    <h3>{{ evento.tituloEvento }}</h3>
    <p class="data">{{ evento.data | date: 'shortDate' }}</p>
    <p>{{ evento.descricao }}</p>
    <button class="button" (click)="verDetalhes(evento.eventoId)">Ver Detalhes</button>
  </div>
</div>
