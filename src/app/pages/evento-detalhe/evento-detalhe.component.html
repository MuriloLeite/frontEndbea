<div class="container">
    <div class="evento-detalhe">
      <h2>{{ evento.tituloEvento }}</h2>
      <p><strong>Data:</strong> {{ evento.data | date:'fullDate' }}</p>
      <p><strong>Endereço:</strong> {{ evento.endereco }}</p>
      <p><strong>Descrição:</strong> {{ evento.descricao }}</p>
      <img [src]="evento.thumbnail" alt="{{ evento.tituloEvento }}" />
    </div>
  </div>
